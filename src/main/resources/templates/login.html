<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/K.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <title th:text="${pageTitle}">No Title</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
        <div class="section header-section">
            <div class="container rounded big-padding light-blue4-back">
                <h2 class="text-center" th:text="${pageTitle}">No Title</h2>
                <p class="title-sub">⎯ &#10023 ⎯</p>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="form-container" id="loginForm">
                    <h3 class="text-center">Log in to your Account</h3>
                    <p class="text-center">Welcome back! &#x1F44B;</p>
                    <ul>
                        <li class="warning-msg" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}" />
                        <li class="success-msg" th:if="${!#strings.isEmpty(logoutMessage)}" th:text="${logoutMessage}" />
                        <li class="success-msg" th:if="${!#strings.isEmpty(registerMessage)}" th:text="${registerMessage}" />
                    </ul>
                    <form action="/login" method="post">
                        <input type="text" id="email" name="email" placeholder="Email" />
                        <input type="password" id="password" name="password" placeholder="Password" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-md accent-back">Login Now</button>
                    </form>
                    <div class="form-switcher">
                        <p> Don't have an account? <a th:href="@{/public/register}">Register one</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/header.js}"></script>
</body>
</html>
