<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" media="screen" href="/css/style.css" th:href="@{/css/style.css}">
    <title></title>
</head>
<body>
    <footer class="footer" th:fragment="footer">
        <div class="container">
            <div class="three-col-grid">
                <div class="grid-item start-to-start">
                    <div class="foo-brand">
                        <a th:href="@{/}">
                            <div class="logo-footer">
                                <div class="logo-image-footer"><img th:src="@{/images/k-logo.png}" alt="logo"></div>
                                <div class="logo-text-footer">Kakybat</div>
                            </div>
                        </a>
                    </div>
                    <div>I am a Java Full Stack Developer in training,
                        and this website serves as my professional portfolio.
                    </div>
                    <div>
                        <p><i>&copy; <span th:text="${#dates.year(#dates.createNow())}"></span> John Doe. Almaty.</i></p>
                    </div>

                </div>
                <div class="grid-item start-to-start">
                    <div><h3>Navigate</h3></div>
                    <ul>
                        <li><a th:href="@{/}">Home Page</a> </li>
                        <li><a th:href="@{/about}">About Me</a> </li>
                        <li><a th:href="@{/blog/page/1?sortField=title&sortDir=desc}">Blog Posts</a> </li>
                        <li><a th:href="@{/contact}">Contact Me</a></li>
                    </ul>
                </div>
                <div class="grid-item start-to-start">
                    <div><h3>Follow Me</h3></div>
                    <div class="soc-net">
                        <a th:href="@{/}"><img th:src="@{/images/github.png}" alt="github"></a>
                        <a th:href="@{/}"><img th:src="@{/images/email.png}" alt="email"></a>
                        <a th:href="@{/}"><img th:src="@{/images/linkedin.png}" alt="linkedin"></a>
                        <a th:href="@{/}"><img th:src="@{/images/whatsapp.png}" alt="whatsapp"></a>
                    </div>
                </div> <a th:attr="href='mailto:' + ${emailAddress}" th:text="${emailAddress}">Email Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
