<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" th:href="@{/images/K.png}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
        <title th:text="${pageTitle}">No Title</title>
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <main>
            <div class="section header-section">
                <div class="container">
                    <h2 class="text-center" th:text="${pageTitle}">Title</h2>
                    <p class="title-sub">⎯ &#10023 ⎯</p>
                </div>
            </div>
            <div class="section">
                <div class="container">
                    <h2 class="text-center">Open Contact Messages</h2>
                    <div class="rounded light-back md-padding start-to-center" th:each="message : ${contactMessages}">
                        <p th:text="${message.contactName}"></p>
                        <p th:text="${message.contactEmail}"></p>
                        <p th:text="${message.contactSubject}"></p>
                        <p th:text="${message.contactMessage}"></p>
                        <div class="end-to-end"><a th:href="@{/closeMessage(id=${message.contactId})}" class="btn btn-lg btn-accent">CLOSE</a> </div>
                    </div>
                    <div class="center-to-center"><a th:href="@{/dashboard}" class="btn btn-md btn-primary">BACK</a> </div>
                </div>
            </div>
        </main>
        <div th:replace="~{/fragments/footer :: footer}"></div>
        <script th:src="@{/js/header.js}"></script>
    </body>
</html>
