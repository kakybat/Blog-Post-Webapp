<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" th:href="@{/images/K.png}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
        <title th:text="${pageTitle}">No Title</title>
    </head>
    <body>
        <main>
            <div class="light-grad-back">
                <div th:replace="~{fragments/header :: header}"></div>
                <div class="section header-section">
                    <div class="container big-padding">
                        <h1 class="text-center" th:text="${pageTitle}">Title</h1>
                        <p class="title-sub">⎯ &#10023 ⎯</p>
                    </div>
                </div>
            </div>
            <div class="section-pb-100">
                <div class="container">
                    <h2 class="text-center">Open Contact Messages</h2>
                    <hr class="dark-hr">
                    <div class="three-col-grid mr-b-md">
                        <div class="rounded light-back" th:each="message : ${contactMessages}">
                            <div class="rounded accent-back md-padding mr-b-md">
                                <div class="btn btn-sm grad-back-two mr-b-md" th:text="${message.createdAt}"></div>
                                <h3 class="text-center mr-b-md" th:text="${message.contactSubject}"></h3>
                                <div><p><b>&#x1F4EC; </b><span th:text="${message.contactEmail}"></span></p></div>
                            </div>
                            <div class="md-padding mr-b-md" th:text="${message.contactMessage}"></div>
                            <hr class="primary-hr">
                            <div class="md-padding two-col-grid">
                                <div class="start-to-center"><p>&#x1F4E3; <span th:text="${message.contactName}"></span></p> </div>
                                <div class="end-to-center"><a th:href="@{/closeMessage(id=${message.contactId})}" class="btn btn-md accent-back">CLOSE</a> </div>
                            </div>
                        </div>
                    </div>
                    <div class="center-to-center"><a th:href="@{/dashboard}" class="btn btn-md grad-back-two">&#x1F860; BACK</a> </div>
                </div>
            </div>
        </main>
        <div th:replace="~{/fragments/footer :: footer}"></div>
        <script th:src="@{/js/header.js}"></script>
    </body>
</html>
