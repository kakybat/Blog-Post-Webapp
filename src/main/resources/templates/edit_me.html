<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="images/png" th:href="@{/images/K.png}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
        <title th:text="${pageTitle}">Title</title>
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <main>
            <div class="section header-section">
                <div class="container">
                    <h2 class="text-center" th:text="${pageTitle}">Title</h2>
                    <p class="title-sub">⎯ &#10023 ⎯</p>
                </div>
            </div>
            <div class="section">
                <div class="container">
                    <p class="text-center" th:text="${user.name}">Me Name</p>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <script th:src="@{/js/header.js}"></script>
    </body>
</html>
