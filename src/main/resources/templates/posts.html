<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/K.png}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <title>Inactive Posts</title>
</head>
<body>
<!--    <div th:replace="~{fragments/header :: header}"></div>-->
<main>
    <div class="light-grad-back">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="section header-section">
            <div class="container big-padding">
                <h1 class="text-center">Inactive Posts</h1>
                <p class="title-sub">⎯ &#10023 ⎯</p>
            </div>
        </div>
    </div>
    <div class="section-pb-100">
        <div class="container">
<!--            Inactive Posts  -->
            <h2 class="text-center">Unpublished posts</h2>
            <hr class="dark-hr">
            <div class="three-col-grid mr-b-md">
                <div class="rounded light-back" th:each="post : ${inactivePosts}">
                    <div class="rounded accent-back md-padding mr-b-md">
                        <div class="btn btn-sm grad-back-two mr-b-md" th:text="${post.createdAt}"></div>
                        <h3 class="text-center mr-b-md" th:text="${post.title}"></h3>
                        <div><p><b>&#x1F4EC; </b><span th:text="${post.person.email}"></span></p></div>
                    </div>
                    <div class="md-padding mr-b-md" th:text="${post.shortDescription}"></div>
                    <hr class="primary-hr">
                    <div class="md-padding two-col-grid">
                        <div class="start-to-center"><p>&#x1F4E3; <span th:text="${post.person.name}"></span></p> </div>
                        <div class="end-to-center"><a th:href="@{/activatePost(id=${post.id})}" class="btn btn-md accent-back">ACTIVATE</a> </div>
                    </div>
                </div>
            </div>
            <div class="center-to-center"><a th:href="@{/dashboard}" class="btn btn-md grad-back-two">&#x1F860; BACK</a> </div>
<!--            End of Inactive Posts -->
        </div>
    </div>

</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
